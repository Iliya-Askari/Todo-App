name: Django Project Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: SetUp Docker-Compose
      run: docker-compose up -d
    - name: Run Test
      run: docker-compose exec backend sh -c "pytest ."      
