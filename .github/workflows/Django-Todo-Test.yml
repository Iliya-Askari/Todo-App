name: Django Project Test Todo
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: SetUp Docker-Compose
      run: docker-compose -f todo.yml up --build 
    - name: Run Test
      run: docker-compose -f todo.yml exec backend bash -c "pytest ."
